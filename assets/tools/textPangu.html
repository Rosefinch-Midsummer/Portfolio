<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangu 中文排版工具</title>
    <link rel="shortcut icon" href="./android-chrome-512x512.png">
    <!-- <i class="icofont-panda-face"></i> -->
    <link rel="stylesheet" href="../css/textPangu.css">
    <link rel="stylesheet" href="../css/dateTime.css">
    
    <script type="module">
        import { initDateTime } from '../js/dateTime.js';
        initDateTime();
    </script>

    <script src="../js/pangu.min.js"></script>
    <script src="../js/textPangu.js"></script>

</head>

<body>
    <div class="container">
        <h1>盘古之白 中文排版工具</h1>
        <h2>输入文本框</h2>
        <textarea id="input" placeholder="在这里输入文本..." rows="6"></textarea>
        <h2>输出文本框</h2>
        <textarea id="output" placeholder="处理后的文本将显示在这里..." rows="6" readonly></textarea>
        <div class="button-group">
            <button id="process-btn">开始处理</button>
            <button id="copy-btn">复制全文</button>
            <button id="clear-btn">删除文本</button>
            <button id="export-btn">导出为Markdown</button>
        </div>
    </div>
</body>

</html>
