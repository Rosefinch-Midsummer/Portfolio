<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Note Taking App</title>
  <link rel="stylesheet" href="../css/notesAPP.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h2>Modern Note Taking App</h2>

    <p>Welcome to the modern note taking app. Here you can create, edit, and delete notes. You can also search for notes using the search bar.</p>
    <div id="container">
        <input type="text" id="search-input" placeholder="Search notes..." oninput="searchNotes()">
        <div id="list-header">
            <div id="addNoteDiv" onclick="popup()">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="blankDiv"></div>
            <div class="blankDiv"></div>
        </div>
        <div id="list-container">
            <ul id="notes-list"></ul>
        </div>
    </div>
    <script src="../js/notesAPP.js"></script>
</body>
</html>
